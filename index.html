<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-auto d-flex justify-content-center">
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Первый город</label>
        <input
          type="text"
          class="form-control"
          id="oneCity"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Введите город в котором интересует погода.
        </div>
      </div>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Второй город</label>
        <input
          type="text"
          class="form-control"
          id="twoCity"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Введите город в котором интересует погода.
        </div>
      </div>
      <div class="m-3">
        <label for="exampleInputEmail1" class="form-label">Третий город</label>
        <input
          type="text"
          class="form-control"
          id="treeCity"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          Введите город в котором интересует погода.
        </div>
      </div>
      <button id="get" type="submit" class="btn btn-primary">Погода</button>
    </div>

    <div
      class="accordion container d-flex justify-content-center"
      id="accordionExample"
    ></div>

    <script src="model/model.js"></script>
    <script src="view/view.js"></script>
    <script src="controller/controller.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
